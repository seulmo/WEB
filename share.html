<script>
const boxes = document.querySelectorAll('.box');
const wrapper = document.getElementById('detailWrapper');

const detailImg = document.getElementById('detailImg');
const detailProfile = document.getElementById('detailProfile');
const detailUsername = document.getElementById('detailUsername');
const detailMeta = document.getElementById('detailMeta');
const detailDesc = document.getElementById('detailDesc');
const closeBtn = document.getElementById('detailClose');

boxes.forEach(box => {
  box.addEventListener('click', e => {
    e.preventDefault();

    const id = box.dataset.id;  
    const data = DETAIL_DATA[id];

    if (!data) return;

    detailImg.src = data.img;
    detailProfile.src = data.profile;
    detailUsername.textContent = data.username;
    detailMeta.textContent = data.meta;
    detailDesc.textContent = data.desc;

    wrapper.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  });
});

closeBtn.addEventListener('click', () => {
  wrapper.style.display = 'none';
  document.body.style.overflow = '';
});
