    <!-- 테스트 홈화면 -->
    <section class="test-home" id="test-home">
        <h1>나의 추구미 찾기 테스트</h1>
        <p>패션, 메이크업, 향수, 분위기 취향을 통해 당신의 무드를 찾아보세요!</p>
        <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
    </section>

    <!-- 진행도 바 -->
    <div class="progress-container" id="progress-container" style="display:none;">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- 테스트 질문 -->
    <section class="test-section" id="test-section" style="display:none;">
        <div class="question-box" id="question-box"></div>
    </section>



    <!-- 결과 박스 -->
    <section class="result-box" id="result-box" style="display:none;">
        <div class="result-image" id="result-image"></div>
        <h2 id="result-title"></h2>
        <p id="result-desc"></p>
        <p id="result-extra"></p>

        <div class="similar">
            <h3>비슷한 추구미</h3>
            <ul id="similar-list"></ul>
        </div>

        <div class="recommend-section">
            <h3>추천 코디</h3>
            <div id="coord-grid" class="recommend-grid"></div>
        </div>

        <div class="recommend-section">
            <h3>추천 향수</h3>
            <div id="perfume-grid" class="recommend-grid"></div>
        </div>

        <div class="recommend-section">
            <h3>추천 아이템</h3>
            <div id="item-grid" class="recommend-grid"></div>
        </div>

        <!-- 공유 버튼 -->
        <div class="share-buttons">
            <button class="share-btn insta"><i class="bi bi-instagram"></i> 인스타그램 공유</button>
            <button class="share-btn kakao"><i class="bi bi-chat-dots"></i> 카카오톡 공유</button>
        </div>

        <!-- 다시하기 버튼 -->
        <div class="retry">
            <button class="retry-btn" onclick="restartTest()"><i class="bi bi-arrow-clockwise"></i> 다시하기</button>
        </div>
    </section>
