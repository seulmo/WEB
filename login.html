    <!--로그인 페이지-->
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">LOGIN</h1>
            <p class="login-subtitle">Find your aesthetic</p>

            <form class="login-form">
                <div class="input-group">
                    <label for="username"><i class="bi bi-person-fill"></i> 아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="bi bi-key-fill"></i> 비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember"> 아이디 저장</label>
                    </div>
                    <div class="find-links">
                        <a href="#">아이디 찾기</a>
                        <span>|</span>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="social-login">
                <p>또는 다른 방법으로 로그인</p>
                <div class="social-btns">
                    <button class="social-btn kakao"><i class="bi bi-chat-fill"></i></button>
                    <button class="social-btn naver"><i class="bi bi-key-fill"></i></button>
                    <button class="social-btn google"><i class="bi bi-google"></i></button>
                </div>
            </div>

            <div class="signup-link">
                계정이 없으신가요? <a href="#">회원가입</a>
            </div>
        </div>
    </div>
